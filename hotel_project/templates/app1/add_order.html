{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Add Order </title>
{% endblock %}

{% block content %}
<div class="container bg bg-secondary">
    <h1><center> Order Form </center></h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" value="submit" class="btn btn-success col-6 float-end">
        <input type="Reset" class="btn btn-danger col-6">
    </form>

</div>
{% endblock %}
